name: Game Smoke Test

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  smoke-test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Install dependencies
      run: pnpm install

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium

    - name: Build application
      run: pnpm build
      env:
        NEXT_PUBLIC_DEBUG: "1"

    - name: Run smoke tests
      run: npx playwright test
      env:
        CI: true
        NEXT_PUBLIC_DEBUG: "1"

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: smoke-test-results
        path: |
          test-results/
          playwright-report/
        retention-days: 7

    - name: Upload screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: smoke-test-screenshots
        path: test-results/*.png
        retention-days: 7

    - name: Comment PR with test results
      if: failure() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          let comment = '## ðŸš¨ Game Smoke Test Failed\n\n';
          comment += 'The `/game` page failed to load properly. This could indicate:\n\n';
          comment += '- App hanging on "Loading..." indefinitely\n';
          comment += '- Ready gates not completing successfully\n';
          comment += '- Critical errors during initialization\n\n';
          comment += '### Next Steps:\n';
          comment += '1. Check the [test results artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\n';
          comment += '2. Look for screenshots showing the failure state\n';
          comment += '3. Review ready gate status in the debug output\n';
          comment += '4. Fix the initialization issue and push new changes\n\n';
          comment += '**This PR cannot be merged until the smoke test passes.**';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

